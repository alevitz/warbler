{% extends 'users/detail.html' %}
{% block body_class %}likes{% endblock %}
{% block user_details %}

<div class="col-lg-6 col-md-8 col-sm-12">
  <ul class="list-group" id="likes">
    {% for item in user.liked_messages %}
        <li class="list-group-item">
          <a href="/messages/{{ item.id }}" class="like-link">
          <a href="/users/{{ item.user.id }}">
            <img src="{{ item.user.image_url }}" alt="" class="timeline-image">
          </a>
          <div class="message-area">
            <a href="/users/{{ item.user_id }}">@{{ item.user.username }}</a>
            <p>{{ item.text }}</p>
              <form method="POST" action="/like/{{ item.id }}" style="z-index:100; cursor: pointer; position: relative;">
                <input type="submit" value="" class="star liked">
              </form>
          </div>
        </li>
    {% endfor %}
  </ul>
</div>



{% endblock %}
